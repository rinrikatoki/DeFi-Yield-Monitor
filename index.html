<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>

  <!-- Telegram & Chart.js -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Persian font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --highlight: green;
      --font: 'Segoe UI', sans-serif;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }
    [lang="fa"] {
      --font: 'Vazirmatn', sans-serif;
    }
    body {
      font-family: var(--font);
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    select, input, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }
    #yield-list {
      max-width: 960px;
      margin: auto;
    }
    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .pool h3 {
      margin: 0 0 8px;
    }
    .meta, .extra {
      font-size: 13px;
      color: #777;
    }
    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      background: var(--highlight);
      color: white;
      border: none;
      cursor: pointer;
    }
    #loader {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="protocol-filter"></select>
    <select id="chain-filter"></select>
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
    <button id="install-app" style="display:none;">üì≤ Install App</button>
  </div>

  <div id="loader">Loading...</div>
  <div id="yield-list"></div>
  <button id="load-more" style="display:none;">Load More</button>

  <script>
    const faDigits = s => s.toString().replace(/\d/g, d => "€∞€±€≤€≥€¥€µ€∂€∑€∏€π"[d]);
    let pools = [];
    let filtered = [];
    let currentIndex = 0;
    const chunkSize = 20;
    let deferredPrompt = null;

    const el = {
      loader: document.getElementById("loader"),
      container: document.getElementById("yield-list"),
      loadMore: document.getElementById("load-more"),
      search: document.getElementById("search"),
      sort: document.getElementById("sort"),
      refresh: document.getElementById("refresh"),
      lang: document.getElementById("lang"),
      toggleTheme: document.getElementById("toggle-theme"),
      installBtn: document.getElementById("install-app"),
      protocol: document.getElementById("protocol-filter"),
      chain: document.getElementById("chain-filter"),
      title: document.getElementById("title")
    };

    const translations = {
      en: {
        title: "Top DeFi Yields",
        loading: "Loading...",
        searchPlaceholder: "Search...",
        loadMore: "Load More",
        platform: "Platform",
        pool: "Pool",
        apy: "APY",
        tvl: "TVL",
        stablecoin: "Stablecoin",
        rewards: "Rewards",
        noResults: "No results found.",
        install: "Install App"
      },
      fa: {
        title: "ÿ®€åÿ¥ÿ™ÿ±€åŸÜ ÿ≥ŸàÿØŸáÿß€å ÿØ€åŸÅÿß€å",
        loading: "ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...",
        searchPlaceholder: "ÿ¨ÿ≥ÿ™ÿ¨Ÿà...",
        loadMore: "ÿ®€åÿ¥ÿ™ÿ±",
        platform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        pool: "ÿßÿ≥ÿ™ÿÆÿ±",
        apy: "ÿ≥ŸàÿØ ÿ≥ÿßŸÑÿßŸÜŸá",
        tvl: "TVL",
        stablecoin: "ÿßÿ≥ÿ™€åÿ®ŸÑ‚Äå⁄©Ÿà€åŸÜ",
        rewards: "ÿ¨Ÿàÿß€åÿ≤",
        noResults: "ŸÜÿ™€åÿ¨Ÿá‚Äåÿß€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ.",
        install: "ŸÜÿµÿ® ÿßŸæ"
      }
    };

    let currentLang = "en";
    function t(key) {
      return translations[currentLang][key];
    }

    function format(val) {
      return currentLang === "fa" ? faDigits(val) : val;
    }

    function applyLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";
      el.title.textContent = t("title");
      el.search.placeholder = t("searchPlaceholder");
      el.loadMore.textContent = t("loadMore");
      el.installBtn.textContent = t("install");
      renderYields(true);
    }

    function applyTheme(toggle = false) {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      const newTheme = toggle ? (isDark ? "light" : "dark") : (Telegram.WebApp.colorScheme || "light");
      document.body.setAttribute("data-theme", newTheme);
    }

    async function fetchYields() {
      el.loader.style.display = "block";
      el.container.innerHTML = "";
      currentIndex = 0;
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      pools = data.data.filter(p => p.apy > 0);
      updateFilters();
      renderYields(true);
      el.loader.style.display = "none";
    }

    function updateFilters() {
      const protocols = [...new Set(pools.map(p => p.project))].sort();
      const chains = [...new Set(pools.map(p => p.chain))].sort();
      el.protocol.innerHTML = `<option value="">${currentLang === "fa" ? "Ÿæÿ±Ÿàÿ™⁄©ŸÑ" : "Protocol"}</option>` + protocols.map(p => `<option value="${p}">${p}</option>`).join("");
      el.chain.innerHTML = `<option value="">${currentLang === "fa" ? "⁄Ü€åŸÜ" : "Chain"}</option>` + chains.map(p => `<option value="${p}">${p}</option>`).join("");
    }

    function getFilteredSorted() {
      const q = el.search.value.toLowerCase();
      let list = pools.filter(p =>
        (!q || [p.project, p.symbol, p.chain, p.pool].some(v => v?.toLowerCase().includes(q))) &&
        (!el.protocol.value || p.project === el.protocol.value) &&
        (!el.chain.value || p.chain === el.chain.value)
      );

      if (el.sort.value === "apy") list.sort((a, b) => b.apy - a.apy);
      else if (el.sort.value === "tvl") list.sort((a, b) => b.tvlUsd - a.tvlUsd);
      else list.sort((a, b) => a.project.localeCompare(b.project));

      return list;
    }

    function renderYields(reset = false) {
      if (reset) {
        el.container.innerHTML = "";
        currentIndex = 0;
        filtered = getFilteredSorted();
      }

      const slice = filtered.slice(currentIndex, currentIndex + 20);
      slice.forEach(pool => {
        const card = document.createElement("div");
        card.className = "pool";
        card.innerHTML = `
          <h3>${pool.project} ‚Äî ${pool.symbol}</h3>
          <div class="meta">${t("platform")}: ${pool.chain} | ${t("pool")}: ${pool.pool}</div>
          <div class="yield">${t("apy")}: ${format(pool.apy.toFixed(2))}%</div>
          <div class="extra">
            ${t("tvl")}: $${format((pool.tvlUsd || 0).toLocaleString())}<br>
            ${t("stablecoin")}: ${pool.stablecoin ? "‚úÖ" : "‚ùå"}<br>
            ${t("rewards")}: ${pool.rewardTokens ? pool.rewardTokens.join(", ") : "-"}
          </div>
        `;
        el.container.appendChild(card);
      });

      currentIndex += 20;
      el.loadMore.style.display = currentIndex < filtered.length ? "block" : "none";

      if (filtered.length === 0) {
        el.container.innerHTML = `<p style="text-align:center;">${t("noResults")}</p>`;
      }
    }

    // PWA Install Prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      el.installBtn.style.display = "inline-block";
    });

    el.installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          el.installBtn.style.display = "none";
        });
      }
    });

    // Event bindings
    el.refresh.onclick = fetchYields;
    el.loadMore.onclick = () => renderYields(false);
    el.search.oninput = () => renderYields(true);
    el.sort.onchange = () => renderYields(true);
    el.protocol.onchange = () => renderYields(true);
    el.chain.onchange = () => renderYields(true);
    el.lang.onchange = () => applyLanguage(el.lang.value);
    el.toggleTheme.onclick = () => applyTheme(true);

    // Init
    applyTheme();
    applyLanguage("en");
    fetchYields();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
