<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --highlight: green;
      --font: 'Segoe UI', sans-serif;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }

    [lang="fa"] {
      --font: 'Vazirmatn', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }

    #yield-list {
      max-width: 960px;
      margin: auto;
    }

    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pool:hover {
      transform: scale(1.01);
    }

    .pool h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .meta, .extra {
      font-size: 13px;
      color: #777;
    }

    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }

    #loader {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }

    canvas {
      margin-top: 10px;
    }

    [dir="rtl"] {
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="protocol-filter"></select>
    <select id="chain-filter"></select>
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
  </div>

  <div id="loader">Loading...</div>
  <div id="yield-list"></div>

  <script>
    const translations = {
      en: {
        title: "Top DeFi Yields",
        loading: "Loading...",
        searchPlaceholder: "Search...",
        sortByAPY: "Sort by APY",
        sortByTVL: "Sort by TVL",
        sortByName: "Sort by Name",
        noResults: "No results found.",
        platform: "Platform",
        pool: "Pool",
        apy: "APY",
        tvl: "TVL",
        stablecoin: "Stablecoin",
        rewards: "Rewards"
      },
      fa: {
        title: "ÿ®€åÿ¥ÿ™ÿ±€åŸÜ ÿ≥ŸàÿØŸáÿß€å ÿØ€åŸÅÿß€å",
        loading: "ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...",
        searchPlaceholder: "ÿ¨ÿ≥ÿ™ÿ¨Ÿà...",
        sortByAPY: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ≥ŸàÿØ",
        sortByTVL: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ TVL",
        sortByName: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ŸÜÿßŸÖ",
        noResults: "ŸÜÿ™€åÿ¨Ÿá‚Äåÿß€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ.",
        platform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        pool: "ÿßÿ≥ÿ™ÿÆÿ±",
        apy: "ÿ≥ŸàÿØ ÿ≥ÿßŸÑÿßŸÜŸá",
        tvl: "ŸÖ€åÿ≤ÿßŸÜ TVL",
        stablecoin: "ÿßÿ≥ÿ™€åÿ®ŸÑ‚Äå⁄©Ÿà€åŸÜ",
        rewards: "ÿ¨Ÿàÿß€åÿ≤"
      }
    };

    const faDigits = s => s.toString().replace(/\d/g, d => "€∞€±€≤€≥€¥€µ€∂€∑€∏€π"[d]);

    let pools = [];
    let currentLang = "en";

    const el = {
      loader: document.getElementById("loader"),
      container: document.getElementById("yield-list"),
      search: document.getElementById("search"),
      sort: document.getElementById("sort"),
      refresh: document.getElementById("refresh"),
      lang: document.getElementById("lang"),
      themeToggle: document.getElementById("toggle-theme"),
      protocolFilter: document.getElementById("protocol-filter"),
      chainFilter: document.getElementById("chain-filter"),
      title: document.getElementById("title")
    };

    function formatValue(value) {
      return currentLang === "fa" ? faDigits(value) : value;
    }

    function applyTheme(toggle = false) {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      const newTheme = toggle ? (isDark ? "light" : "dark") : (Telegram.WebApp.colorScheme || "light");
      document.body.setAttribute("data-theme", newTheme);
    }

    function applyLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";
      el.title.textContent = t.title;
      el.loader.textContent = t.loading;
      el.search.placeholder = t.searchPlaceholder;
      el.sort.options[0].text = t.sortByAPY;
      el.sort.options[1].text = t.sortByTVL;
      el.sort.options[2].text = t.sortByName;
      renderYields();
    }

    async function fetchYields() {
      el.loader.style.display = "block";
      el.container.innerHTML = "";
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      pools = data.data.filter(p => p.apy > 0);
      updateFilters();
      renderYields();
      el.loader.style.display = "none";
    }

    function updateFilters() {
      const protocols = [...new Set(pools.map(p => p.project))].sort();
      const chains = [...new Set(pools.map(p => p.chain))].sort();

      el.protocolFilter.innerHTML = `<option value="">${currentLang === "fa" ? "Ÿæÿ±Ÿàÿ™⁄©ŸÑ" : "Protocol"}</option>` + protocols.map(p => `<option value="${p}">${p}</option>`).join("");
      el.chainFilter.innerHTML = `<option value="">${currentLang === "fa" ? "⁄Ü€åŸÜ" : "Chain"}</option>` + chains.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function renderYields() {
      const t = translations[currentLang];
      const q = el.search.value.toLowerCase();
      const protocol = el.protocolFilter.value;
      const chain = el.chainFilter.value;

      let results = pools.filter(p =>
        (!q || [p.project, p.symbol, p.chain, p.pool].some(val => val?.toLowerCase().includes(q))) &&
        (!protocol || p.project === protocol) &&
        (!chain || p.chain === chain)
      );

      if (el.sort.value === "apy") results.sort((a, b) => b.apy - a.apy);
      else if (el.sort.value === "tvl") results.sort((a, b) => b.tvlUsd - a.tvlUsd);
      else results.sort((a, b) => a.project.localeCompare(b.project));

      el.container.innerHTML = "";
      results.slice(0, 20).forEach(pool => {
        const card = document.createElement("div");
        card.className = "pool";
        card.innerHTML = `
          <h3>${pool.project} ‚Äî ${pool.symbol}</h3>
          <div class="meta">${t.platform}: ${pool.chain} | ${t.pool}: ${pool.pool}</div>
          <div class="yield">${t.apy}: ${formatValue(pool.apy.toFixed(2))}%</div>
          <div class="extra">
            ${t.tvl}: $${formatValue((pool.tvlUsd || 0).toLocaleString())}<br>
            ${t.stablecoin}: ${pool.stablecoin ? "‚úÖ" : "‚ùå"}<br>
            ${t.rewards}: ${pool.rewardTokens ? pool.rewardTokens.join(", ") : "-"}
          </div>
        `;
        if (pool.apyHistory && pool.apyHistory.length > 1) {
          const canvas = document.createElement("canvas");
          canvas.height = 100;
          card.appendChild(canvas);

          new Chart(canvas.getContext("2d"), {
            type: 'line',
            data: {
              labels: pool.apyHistory.map(p => new Date(p.timestamp * 1000).toLocaleDateString()),
              datasets: [{
                label: 'APY',
                data: pool.apyHistory.map(p => p.apy),
                borderColor: 'green',
                backgroundColor: 'rgba(0,255,0,0.1)',
                tension: 0.3
              }]
            },
            options: {
              scales: { y: { beginAtZero: true } },
              plugins: { legend: { display: false } }
            }
          });
        }
        el.container.appendChild(card);
      });

      if (results.length === 0) {
        el.container.innerHTML = `<p style="text-align:center;">${t.noResults}</p>`;
      }
    }

    // Events
    el.refresh.addEventListener("click", fetchYields);
    el.search.addEventListener("input", renderYields);
    el.sort.addEventListener("change", renderYields);
    el.protocolFilter.addEventListener("change", renderYields);
    el.chainFilter.addEventListener("change", renderYields);
    el.lang.addEventListener("change", () => applyLanguage(el.lang.value));
    el.themeToggle.addEventListener("click", () => applyTheme(true));

    // Init
    applyTheme();
    applyLanguage("en");
    fetchYields();
  </script>
</body>
</html>
