<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --highlight: green;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }

    #yield-list {
      max-width: 960px;
      margin: auto;
    }

    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pool:hover {
      transform: scale(1.01);
    }

    .pool h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .meta, .extra {
      font-size: 13px;
      color: #777;
    }

    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }

    #loader {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }

    [dir="rtl"] {
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
  </div>

  <div id="loader">Loading...</div>
  <div id="yield-list"></div>

  <script>
    const translations = {
      en: {
        title: "Top DeFi Yields",
        loading: "Loading...",
        searchPlaceholder: "Search...",
        sortByAPY: "Sort by APY",
        sortByTVL: "Sort by TVL",
        sortByName: "Sort by Name",
        noResults: "No results found.",
        platform: "Platform",
        pool: "Pool",
        apy: "APY",
        tvl: "TVL",
        stablecoin: "Stablecoin",
        rewards: "Rewards"
      },
      fa: {
        title: "ÿ®€åÿ¥ÿ™ÿ±€åŸÜ ÿ≥ŸàÿØŸáÿß€å ÿØ€åŸÅÿß€å",
        loading: "ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...",
        searchPlaceholder: "ÿ¨ÿ≥ÿ™ÿ¨Ÿà...",
        sortByAPY: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ≥ŸàÿØ",
        sortByTVL: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ≥ÿ±ŸÖÿß€åŸá ŸÇŸÅŸÑ‚Äåÿ¥ÿØŸá",
        sortByName: "ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ŸÜÿßŸÖ",
        noResults: "ŸÜÿ™€åÿ¨Ÿá‚Äåÿß€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ.",
        platform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        pool: "ÿßÿ≥ÿ™ÿÆÿ±",
        apy: "ÿ≥ŸàÿØ ÿ≥ÿßŸÑÿßŸÜŸá",
        tvl: "ŸÖ€åÿ≤ÿßŸÜ TVL",
        stablecoin: "ÿßÿ≥ÿ™€åÿ®ŸÑ‚Äå⁄©Ÿà€åŸÜ",
        rewards: "ÿ¨Ÿàÿß€åÿ≤"
      }
    };

    let pools = [];
    let currentLang = "en";

    const el = {
      loader: document.getElementById("loader"),
      container: document.getElementById("yield-list"),
      search: document.getElementById("search"),
      sort: document.getElementById("sort"),
      refresh: document.getElementById("refresh"),
      lang: document.getElementById("lang"),
      themeToggle: document.getElementById("toggle-theme"),
      title: document.getElementById("title")
    };

    function applyTheme(source = "telegram") {
      let theme = "light";
      if (source === "telegram" && Telegram.WebApp) {
        theme = Telegram.WebApp.colorScheme || "light";
      } else {
        theme = document.body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      }
      document.body.setAttribute("data-theme", theme);
    }

    function applyLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.documentElement.setAttribute("lang", lang);
      document.documentElement.setAttribute("dir", lang === "fa" ? "rtl" : "ltr");
      el.title.textContent = t.title;
      el.loader.textContent = t.loading;
      el.search.placeholder = t.searchPlaceholder;
      el.sort.options[0].text = t.sortByAPY;
      el.sort.options[1].text = t.sortByTVL;
      el.sort.options[2].text = t.sortByName;
      renderYields();
    }

    async function fetchYields() {
      el.loader.style.display = "block";
      el.container.innerHTML = "";
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      pools = data.data.filter(p => p.apy > 0);
      renderYields();
      el.loader.style.display = "none";
    }

    function renderYields() {
      const t = translations[currentLang];
      el.container.innerHTML = "";

      const q = el.search.value.toLowerCase();
      let results = [...pools];

      if (q) {
        results = results.filter(p =>
          (p.project?.toLowerCase().includes(q)) ||
          (p.symbol?.toLowerCase().includes(q)) ||
          (p.chain?.toLowerCase().includes(q)) ||
          (p.pool?.toLowerCase().includes(q))
        );
      }

      if (el.sort.value === "apy") results.sort((a, b) => b.apy - a.apy);
      else if (el.sort.value === "tvl") results.sort((a, b) => b.tvlUsd - a.tvlUsd);
      else results.sort((a, b) => a.project.localeCompare(b.project));

      results.slice(0, 20).forEach(p => {
        const card = document.createElement("div");
        card.className = "pool";
        card.innerHTML = `
          <h3>${p.project} ‚Äî ${p.symbol}</h3>
          <div class="meta">${t.platform}: ${p.chain} | ${t.pool}: ${p.pool}</div>
          <div class="yield">${t.apy}: ${p.apy.toFixed(2)}%</div>
          <div class="extra">
            ${t.tvl}: $${(p.tvlUsd || 0).toLocaleString()}<br>
            ${t.stablecoin}: ${p.stablecoin ? "‚úÖ" : "‚ùå"}<br>
            ${t.rewards}: ${p.rewardTokens ? p.rewardTokens.join(", ") : "-"}
          </div>
        `;
        el.container.appendChild(card);
      });

      if (results.length === 0) {
        el.container.innerHTML = `<p style="text-align:center;">${t.noResults}</p>`;
      }
    }

    // Listeners
    el.search.addEventListener("input", renderYields);
    el.sort.addEventListener("change", renderYields);
    el.refresh.addEventListener("click", fetchYields);
    el.lang.addEventListener("change", () => applyLanguage(el.lang.value));
    el.themeToggle.addEventListener("click", () => applyTheme("manual"));

    // Init
    applyTheme();
    applyLanguage("en");
    fetchYields();
  </script>
</body>
</html>
