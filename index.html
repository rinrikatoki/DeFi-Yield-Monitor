<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Inter&display=swap" rel="stylesheet" />
  <style>
  :root {
    --bg: #f7fafc;
    --text: #1a202c;
    --card: #ffffff;
    --highlight: #4fd1c5;
    --highlight-dark: #38b2ac;
    --font: 'Inter', sans-serif;
    --border: #e2e8f0;
    --text-secondary: #718096;
    --radius: 12px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  [data-theme="dark"] {
    --bg: #1a202c;
    --text: #f7fafc;
    --card: #2d3748;
    --highlight: #81e6d9;
    --highlight-dark: #4fd1c5;
    --border: #4a5568;
    --text-secondary: #a0aec0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
  }
  
  [lang="fa"] {
    --font: 'Vazirmatn', sans-serif;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html, body {
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
  }
  
  body {
    font-family: var(--font);
    margin: 0;
    padding: 16px;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
    line-height: 1.5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  h1 {
    text-align: center;
    font-size: clamp(20px, 5vw, 28px);
    margin: 0 0 20px;
    font-weight: 700;
    color: var(--text);
    width: 100%;
    max-width: 1200px;
    padding: 0 16px;
  }
  
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin: 0 auto 24px;
    width: 100%;
    max-width: 1200px;
    padding: 0 16px;
  }
  
  #search {
    flex: 1;
    min-width: 200px;
    max-width: 100%;
    padding: 12px 16px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    font-size: 16px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  
  #search:focus {
    outline: none;
    border-color: var(--highlight);
    box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.2);
  }
  
  .dropdown {
    position: relative;
    min-width: 160px;
    width: 100%;
    max-width: 100%;
  }
  
  .dropdown-toggle {
    padding: 12px 16px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: border-color 0.2s;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .dropdown-toggle:hover {
    border-color: var(--highlight);
  }
  
  .dropdown-toggle::after {
    content: "‚ñº";
    font-size: 10px;
    margin-left: 8px;
    transition: transform 0.2s;
  }
  
  .dropdown.open .dropdown-toggle::after {
    transform: rotate(180deg);
  }
  
  .dropdown-menu {
    position: absolute;
    z-index: 1000;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    max-height: min(60vh, 500px);
    overflow-y: auto;
    width: 100%;
    min-width: 100%;
    display: none;
    margin-top: 8px;
    box-shadow: var(--shadow);
    left: 0;
    right: auto;
  }
  
  .dropdown.open .dropdown-menu {
    display: block;
  }
  
  .dropdown-menu label {
    display: flex;
    align-items: center;
    padding: 10px 16px;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid var(--border);
    gap: 8px;
  }
  
  .dropdown-menu label:hover {
    background: rgba(79, 209, 197, 0.1);
  }
  
  .dropdown-menu label:last-child {
    border-bottom: none;
  }
  
  .dropdown-search {
    padding: 12px 16px;
    width: calc(100% - 32px);
    margin: 12px 16px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    font-size: 16px;
  }
  
  .dropdown-search:focus {
    outline: none;
    border-color: var(--highlight);
  }
  
  select, button {
    padding: 12px 16px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    font-size: 16px;
    background: var(--card);
    color: var(--text);
    cursor: pointer;
    transition: all 0.2s;
    min-width: 120px;
    max-width: 100%;
  }
  
  select:focus, button:focus {
    outline: none;
    border-color: var(--highlight);
    box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.2);
  }
  
  button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  #refresh, #toggle-theme {
    min-width: auto;
    width: 48px;
    padding: 12px;
    flex-shrink: 0;
  }
  
  #yield-list {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
    gap: 16px;
    padding: 0 16px;
  }
  
  .pool {
    background: var(--card);
    border-radius: var(--radius);
    padding: 16px;
    box-shadow: var(--shadow);
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid var(--border);
    width: 100%;
    overflow: hidden;
  }
  
  .pool:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }
  
  .pool h3 {
    margin: 0 0 8px;
    font-size: 18px;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .meta {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
    line-height: 1.4;
  }
  
  .yield {
    font-size: clamp(20px, 5vw, 24px);
    font-weight: bold;
    margin: 12px 0;
    color: var(--highlight);
  }
  
  .extra {
    font-size: 14px;
    color: var(--text-secondary);
    line-height: 1.6;
  }
  
  #load-more {
    display: block;
    margin: 32px auto;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: var(--radius);
    background: var(--highlight);
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
    max-width: calc(100% - 32px);
  }
  
  #load-more:hover {
    background: var(--highlight-dark);
  }
  
  #loader {
    text-align: center;
    margin: 40px 0;
    width: 100%;
  }
  
  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(79, 209, 197, 0.2);
    border-top: 4px solid var(--highlight);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }
  
  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    body {
      padding: 12px;
    }
    
    #controls {
      flex-direction: column;
      gap: 8px;
    }
    
    #search, .dropdown, select, button {
      width: 100%;
      font-size: 14px;
      padding: 10px 12px;
    }
    
    .dropdown-menu {
      position: fixed;
      width: calc(100% - 24px);
      left: 12px !important;
      right: 12px !important;
      top: 50% !important;
      transform: translateY(-50%);
      max-height: 60vh;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .dropdown-search {
      padding: 10px 12px;
      font-size: 14px;
      width: calc(100% - 24px);
      margin: 8px 12px;
    }
    
    #yield-list {
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 0;
    }
    
    .pool {
      padding: 12px;
    }
    
    .pool h3 {
      font-size: 16px;
    }
    
    .meta, .extra {
      font-size: 13px;
    }
    
    .yield {
      font-size: 20px;
      margin: 8px 0;
    }
    
    #load-more {
      margin: 24px auto;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>
  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <div class="dropdown" id="protocol-dropdown"></div>
    <div class="dropdown" id="chain-dropdown"></div>
    <div class="dropdown" id="token-dropdown"></div>
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
  </div>
  <div id="loader" class="spinner"></div>
  <div id="yield-list"></div>
  <button id="load-more" style="display:none;">Load More</button>
  <script src="filters.js"></script>
</body>
</html>
