<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9fb;
      --text: #222;
      --card: #fff;
      --highlight: #4caf50;
      --font-en: 'Inter', sans-serif;
      --font-fa: 'Vazirmatn', sans-serif;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }
    [lang="fa"] {
      --font-en: 'Vazirmatn', sans-serif;
    }
    body {
      font-family: var(--font-en);
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    select, input, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }
    #token-filter-container {
      max-height: 300px;
      overflow-y: auto;
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 260px;
    }
    .token-checkbox {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }
    .token-checkbox input {
      margin-right: 6px;
    }
    #yield-list {
      max-width: 960px;
      margin: auto;
    }
    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .pool:hover {
      transform: scale(1.01);
    }
    .pool h3 {
      margin: 0 0 8px;
    }
    .meta, .extra {
      font-size: 13px;
      color: #777;
    }
    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }
    #load-more, #load-more-tokens {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      background: var(--highlight);
      color: white;
      border: none;
      cursor: pointer;
    }
    #loader {
      text-align: center;
      margin-top: 30px;
    }
    .spinner {
      width: 28px;
      height: 28px;
      border: 4px solid #ccc;
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="protocol-filter"></select>
    <select id="chain-filter"></select>
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
  </div>

  <div id="token-filter-container">
    <strong>Filter by Tokens</strong>
    <input type="text" id="token-search" placeholder="Search token..." style="width: 100%; margin: 5px 0;" />
    <div id="token-list"></div>
    <button id="load-more-tokens">Load More Tokens</button>
  </div>

  <div id="loader" class="spinner"></div>
  <div id="yield-list"></div>
  <button id="load-more" style="display:none;">Load More</button>

  <script>
    const faDigits = s => s.toString().replace(/\d/g, d => "€∞€±€≤€≥€¥€µ€∂€∑€∏€π"[d]);
    let pools = [], filtered = [], currentIndex = 0;
    const chunkSize = 20;
    const tokenDisplayCount = 20;
    let allTokens = [], selectedTokens = new Set(), tokenIndex = 0;

    const el = {
      loader: document.getElementById("loader"),
      container: document.getElementById("yield-list"),
      loadMore: document.getElementById("load-more"),
      search: document.getElementById("search"),
      sort: document.getElementById("sort"),
      refresh: document.getElementById("refresh"),
      lang: document.getElementById("lang"),
      toggleTheme: document.getElementById("toggle-theme"),
      protocol: document.getElementById("protocol-filter"),
      chain: document.getElementById("chain-filter"),
      tokenSearch: document.getElementById("token-search"),
      tokenList: document.getElementById("token-list"),
      loadMoreTokens: document.getElementById("load-more-tokens"),
      title: document.getElementById("title")
    };

    const translations = {
      en: {
        title: "Top DeFi Yields",
        loading: "Loading...",
        searchPlaceholder: "Search...",
        loadMore: "Load More",
        platform: "Platform",
        pool: "Pool",
        apy: "APY",
        tvl: "TVL",
        stablecoin: "Stablecoin",
        rewards: "Rewards",
        noResults: "No results found."
      },
      fa: {
        title: "ÿ®€åÿ¥ÿ™ÿ±€åŸÜ ÿ≥ŸàÿØŸáÿß€å ÿØ€åŸÅÿß€å",
        loading: "ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...",
        searchPlaceholder: "ÿ¨ÿ≥ÿ™ÿ¨Ÿà...",
        loadMore: "ÿ®€åÿ¥ÿ™ÿ±",
        platform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        pool: "ÿßÿ≥ÿ™ÿÆÿ±",
        apy: "ÿ≥ŸàÿØ ÿ≥ÿßŸÑÿßŸÜŸá",
        tvl: "TVL",
        stablecoin: "ÿßÿ≥ÿ™€åÿ®ŸÑ‚Äå⁄©Ÿà€åŸÜ",
        rewards: "ÿ¨Ÿàÿß€åÿ≤",
        noResults: "ŸÜÿ™€åÿ¨Ÿá‚Äåÿß€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ."
      }
    };

    let currentLang = "en";
    function t(key) {
      return translations[currentLang][key];
    }
    function format(val) {
      return currentLang === "fa" ? faDigits(val) : val;
    }
    function applyLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";
      el.title.textContent = t("title");
      el.search.placeholder = t("searchPlaceholder");
      el.loadMore.textContent = t("loadMore");
      renderYields(true);
    }
    function applyTheme(toggle = false) {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      const newTheme = toggle ? (isDark ? "light" : "dark") : (Telegram.WebApp.colorScheme || "light");
      document.body.setAttribute("data-theme", newTheme);
    }

    async function fetchYields() {
      el.loader.style.display = "block";
      el.container.innerHTML = "";
      currentIndex = 0;
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      pools = data.data.filter(p => p.apy > 0);
      updateFilters();
      extractTokens();
      renderTokens(true);
      renderYields(true);
      el.loader.style.display = "none";
    }

    function updateFilters() {
      const protocols = [...new Set(pools.map(p => p.project))].sort();
      const chains = [...new Set(pools.map(p => p.chain))].sort();

      el.protocol.innerHTML = '<option value="">All Protocols</option>' + protocols.map(p => `<option value="${p}">${p}</option>`).join('');
      el.chain.innerHTML = '<option value="">All Chains</option>' + chains.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function extractTokens() {
      const symbols = new Set();
      pools.forEach(p => {
        if (p.symbol) symbols.add(p.symbol);
        if (Array.isArray(p.underlyingTokens)) {
          p.underlyingTokens.forEach(t => symbols.add(t));
        }
      });
      allTokens = Array.from(symbols).sort();
    }

    function renderTokens(reset = false) {
      if (reset) {
        el.tokenList.innerHTML = "";
        tokenIndex = 0;
      }

      const searchVal = el.tokenSearch.value.toLowerCase();
      const filteredTokens = allTokens.filter(t => t.toLowerCase().includes(searchVal));
      const nextBatch = filteredTokens.slice(tokenIndex, tokenIndex + tokenDisplayCount);

      nextBatch.forEach(token => {
        const wrapper = document.createElement("div");
        wrapper.className = "token-checkbox";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = token;
        input.checked = selectedTokens.has(token);
        input.onchange = () => {
          if (input.checked) selectedTokens.add(token);
          else selectedTokens.delete(token);
          renderYields(true);
        };
        wrapper.appendChild(input);
        wrapper.appendChild(document.createTextNode(token));
        el.tokenList.appendChild(wrapper);
      });

      tokenIndex += tokenDisplayCount;
    }

    function getFilteredSorted() {
      const q = el.search.value.toLowerCase();
      const protocol = el.protocol.value;
      const chain = el.chain.value;
      const selectedTokenArr = Array.from(selectedTokens);

      let list = pools.filter(p =>
        (!q || [p.project, p.symbol, p.chain, p.pool].some(v => v?.toLowerCase().includes(q))) &&
        (!protocol || p.project === protocol) &&
        (!chain || p.chain === chain) &&
        (selectedTokenArr.length === 0 || selectedTokenArr.some(t =>
          p.symbol === t || (p.underlyingTokens && p.underlyingTokens.includes(t))
        ))
      );

      if (el.sort.value === "apy") list.sort((a, b) => b.apy - a.apy);
      else if (el.sort.value === "tvl") list.sort((a, b) => b.tvlUsd - a.tvlUsd);
      else list.sort((a, b) => a.project.localeCompare(b.project));

      return list;
    }

    function renderYields(reset = false) {
      if (reset) {
        el.container.innerHTML = "";
        currentIndex = 0;
        filtered = getFilteredSorted();
      }

      const slice = filtered.slice(currentIndex, currentIndex + chunkSize);
      slice.forEach(pool => {
        const card = document.createElement("div");
        card.className = "pool";
        card.innerHTML = `
          <h3>${pool.project} ‚Äî ${pool.symbol}</h3>
          <div class="meta">${t("platform")}: ${pool.chain} | ${t("pool")}: ${pool.pool}</div>
          <div class="yield">${t("apy")}: ${format(pool.apy.toFixed(2))}%</div>
          <div class="extra">
            ${t("tvl")}: $${format((pool.tvlUsd || 0).toLocaleString())}<br>
            ${t("stablecoin")}: ${pool.stablecoin ? "‚úÖ" : "‚ùå"}<br>
            ${t("rewards")}: ${pool.rewardTokens ? pool.rewardTokens.join(", ") : "-"}
          </div>
        `;
        el.container.appendChild(card);
      });

      currentIndex += chunkSize;
      el.loadMore.style.display = currentIndex < filtered.length ? "block" : "none";

      if (filtered.length === 0) {
        el.container.innerHTML = `<p style="text-align:center;">${t("noResults")}</p>`;
      }
    }

    // Event bindings
    el.refresh.onclick = fetchYields;
    el.loadMore.onclick = () => renderYields(false);
    el.search.oninput = () => renderYields(true);
    el.sort.onchange = () => renderYields(true);
    el.protocol.onchange = () => renderYields(true);
    el.chain.onchange = () => renderYields(true);
    el.lang.onchange = () => applyLanguage(el.lang.value);
    el.toggleTheme.onclick = () => applyTheme(true);
    el.tokenSearch.oninput = () => {
      el.tokenList.innerHTML = "";
      tokenIndex = 0;
      renderTokens(true);
    };
    el.loadMoreTokens.onclick = () => renderTokens(false);

    // Init
    applyTheme();
    applyLanguage("en");
    fetchYields();
  </script>
</body>
</html>
