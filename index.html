<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --highlight: green;
      --font: 'Inter', sans-serif;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }
    [lang="fa"] {
      --font: 'Vazirmatn', sans-serif;
    }
    body {
      font-family: var(--font);
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-toggle {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--card);
      cursor: pointer;
      font-size: 14px;
    }
    .dropdown-menu {
      position: absolute;
      z-index: 1000;
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      width: 200px;
      display: none;
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
    .dropdown-menu label {
      display: block;
      padding: 5px 10px;
      cursor: pointer;
    }
    .dropdown-search {
      padding: 5px;
      width: 90%;
      margin: 5px auto;
      display: block;
    }
    select, input, button, label {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }
    #yield-list {
      max-width: 960px;
      margin: auto;
    }
    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .pool:hover {
      transform: scale(1.01);
    }
    .pool h3 {
      margin: 0 0 8px;
    }
    .meta, .extra {
      font-size: 13px;
      color: #777;
    }
    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      background: var(--highlight);
      color: white;
      border: none;
      cursor: pointer;
    }
    #loader {
      text-align: center;
      margin-top: 30px;
    }
    .spinner {
      width: 28px;
      height: 28px;
      border: 4px solid #ccc;
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="title">Top DeFi Yields</h1>
  <div id="controls">
    <input type="text" id="search" placeholder="Search..." />
    <div class="dropdown" id="protocol-dropdown"></div>
    <div class="dropdown" id="chain-dropdown"></div>
    <div class="dropdown" id="token-dropdown"></div>
    <select id="sort">
      <option value="apy">Sort by APY</option>
      <option value="tvl">Sort by TVL</option>
      <option value="name">Sort by Name</option>
    </select>
    <select id="lang">
      <option value="en">English</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>
    <button id="refresh">üîÑ</button>
    <button id="toggle-theme">üåó</button>
  </div>
  <div id="loader" class="spinner"></div>
  <div id="yield-list"></div>
  <button id="load-more" style="display:none;">Load More</button>
  <script src="filters.js"></script>
</body>
</html>
