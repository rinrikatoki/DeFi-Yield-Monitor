<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --highlight: green;
      --font: 'Segoe UI', sans-serif;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #00e676;
    }

    [lang="fa"] {
      --font: 'Vazirmatn', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
    }

    #yield-list {
      max-width: 960px;
      margin: auto;
    }

    .pool {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pool:hover {
      transform: scale(1.01);
    }

    .pool h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .meta, .extra {
      font-size: 13px;
      color: #777;
    }

    .yield {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
      color: var(--highlight);
    }

    #loader {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }

    canvas {
      margin-top: 10px;
    }

    [dir="rtl"] {
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1 id="title">بیشترین سودهای دیفای</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="جستجو..." />
    <select id="protocol-filter"></select>
    <select id="chain-filter"></select>
    <select id="sort">
      <option value="apy">مرتب‌سازی بر اساس سود</option>
      <option value="tvl">مرتب‌سازی بر اساس TVL</option>
      <option value="name">مرتب‌سازی بر اساس نام</option>
    </select>
    <button id="refresh">🔄</button>
    <button id="toggle-theme">🌗</button>
  </div>

  <div id="loader">در حال بارگذاری...</div>
  <div id="yield-list"></div>

  <script>
    const faDigits = s => s.toString().replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
    const el = {
      loader: document.getElementById("loader"),
      container: document.getElementById("yield-list"),
      search: document.getElementById("search"),
      sort: document.getElementById("sort"),
      refresh: document.getElementById("refresh"),
      themeToggle: document.getElementById("toggle-theme"),
      protocolFilter: document.getElementById("protocol-filter"),
      chainFilter: document.getElementById("chain-filter"),
    };

    let pools = [];

    function applyTheme(toggle = false) {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      const newTheme = toggle ? (isDark ? "light" : "dark") : (Telegram.WebApp.colorScheme || "light");
      document.body.setAttribute("data-theme", newTheme);
    }

    function formatValue(value) {
      return document.documentElement.lang === "fa" ? faDigits(value) : value;
    }

    async function fetchYields() {
      el.loader.style.display = "block";
      el.container.innerHTML = "";
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      pools = data.data.filter(p => p.apy > 0);
      updateFilters();
      renderYields();
      el.loader.style.display = "none";
    }

    function updateFilters() {
      const protocols = [...new Set(pools.map(p => p.project))].sort();
      const chains = [...new Set(pools.map(p => p.chain))].sort();

      el.protocolFilter.innerHTML = `<option value="">پروتکل</option>` + protocols.map(p => `<option value="${p}">${p}</option>`).join("");
      el.chainFilter.innerHTML = `<option value="">چین</option>` + chains.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function renderYields() {
      const q = el.search.value.toLowerCase();
      const protocol = el.protocolFilter.value;
      const chain = el.chainFilter.value;

      let results = [...pools];

      if (q) {
        results = results.filter(p =>
          p.project?.toLowerCase().includes(q) ||
          p.symbol?.toLowerCase().includes(q) ||
          p.chain?.toLowerCase().includes(q) ||
          p.pool?.toLowerCase().includes(q)
        );
      }

      if (protocol) results = results.filter(p => p.project === protocol);
      if (chain) results = results.filter(p => p.chain === chain);

      if (el.sort.value === "apy") results.sort((a, b) => b.apy - a.apy);
      else if (el.sort.value === "tvl") results.sort((a, b) => b.tvlUsd - a.tvlUsd);
      else results.sort((a, b) => a.project.localeCompare(b.project));

      el.container.innerHTML = "";
      results.slice(0, 20).forEach(pool => {
        const div = document.createElement("div");
        div.className = "pool";

        div.innerHTML = `
          <h3>${pool.project} — ${pool.symbol}</h3>
          <div class="meta">پلتفرم: ${pool.chain} | استخر: ${pool.pool}</div>
          <div class="yield">سود سالانه: ${formatValue(pool.apy.toFixed(2))}%</div>
          <div class="extra">
            TVL: $${formatValue((pool.tvlUsd || 0).toLocaleString())}<br>
            استیبل‌کوین: ${pool.stablecoin ? "✅" : "❌"}<br>
            جوایز: ${pool.rewardTokens ? pool.rewardTokens.join(", ") : "-"}
          </div>
        `;

        // Add chart
        const canvas = document.createElement("canvas");
        canvas.height = 100;
        div.appendChild(canvas);
        el.container.appendChild(div);

        if (pool.apyBreakdown) {
          const history = Object.entries(pool.apyBreakdown)
            .map(([label, val]) => ({ label, val }))
            .slice(0, 10);

          new Chart(canvas.getContext("2d"), {
            type: 'line',
            data: {
              labels: history.map(h => h.label),
              datasets: [{
                label: 'APY',
                data: history.map(h => h.val),
                borderColor: 'green',
                backgroundColor: 'rgba(0,255,0,0.1)',
                tension: 0.3,
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              },
              plugins: {
                legend: { display: false }
              }
            }
          });
        }
      });

      if (results.length === 0) {
        el.container.innerHTML = "<p style='text-align:center;'>نتیجه‌ای یافت نشد.</p>";
      }
    }

    // Events
    el.refresh.addEventListener("click", fetchYields);
    el.search.addEventListener("input", renderYields);
    el.sort.addEventListener("change", renderYields);
    el.protocolFilter.addEventListener("change", renderYields);
    el.chainFilter.addEventListener("change", renderYields);
    el.themeToggle.addEventListener("click", () => applyTheme(true));

    // Init
    applyTheme();
    fetchYields();
  </script>
</body>
</html>
