<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Yield Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      transition: background .5s ease, color .5s ease; /* Smooth transition */
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    #yield-list {
      max-width: 900px;
      margin: 0 auto;
    }

    .pool {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pool h3 {
      margin: 0 0 10px;
    }

    .pool .meta {
      font-size: 14px;
      color: #666;
    }

    .pool .yield {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    #loader {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: #222;
      color: #eee;
    }

    #yield-list {
        max-width: 900px;
        margin: 0 auto;
    }

    .pool {
        background: #333;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .pool h3 {
        margin: 0 0 10px;
        color: #eee;
    }

    .pool .meta {
        font-size: 14px;
        color: #999;
    }

    .pool .yield {
        font-size: 18px;
        font-weight: bold;
        color: green;
    }

    #loader {
        text-align: center;
        margin-top: 40px;
        font-size: 18px;
        color: #eee;
    }


    /* Search Bar */
    .search-container {
      display: flex;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
    }

    .pagination button {
      background-color: #f2f2f2;
      border: none;
      color: #333;
      padding: 8px 16px;
      margin: 0 4px;
      cursor: pointer;
      transition: background-color .3s ease;
    }

    .pagination button:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>
  <h1>Top DeFi Yields</h1>
  <div id="loader">Loading yields...</div>
  <div id="yield-list"></div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search pools...">
    <button id="searchButton">Search</button>
  </div>

  <script>
    async function fetchYields() {
      const res = await fetch("https://yields.llama.fi/pools");
      const data = await res.json();
      return data.data;
    }

    function renderYields(pools) {
      const container = document.getElementById("yield-list");
      const loader = document.getElementById("loader");
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");

      loader.style.display = "none";

      // Sort by highest APY first
      pools.sort((a, b) => b.apy - a.apy);

      // Filter and show top 20 pools with valid APY
      pools.slice(0, 20).forEach(pool => {
        if (!pool.apy || pool.apy <= 0) return;

        const el = document.createElement("div");
        el.className = "pool";
        el.innerHTML = `
          <h3>${pool.project} — ${pool.symbol}</h3>
          <div class="meta">
            Platform: ${pool.chain} | Pool: ${pool.pool}
          </div>
          <div class="yield">APY: ${pool.apy.toFixed(2)}%</div>
        `;
        container.appendChild(el);
      });
    }

    function applySearch(pools, searchTerm) {
      searchTerm = searchTerm.toLowerCase();
      return pools.filter(pool =>
        pool.project.toLowerCase().includes(searchTerm) ||
        pool.symbol.toLowerCase().includes(searchTerm) ||
        pool.chain.toLowerCase().includes(searchTerm)
      );
    }

    function renderPagination(pools, page, pageSize = 10) {
      const container = document.getElementById("yield-list");
      container.innerHTML = ""; // Clear existing content

      const startIndex = (page - 1) * pageSize;
      const endIndex = startIndex + pageSize;

      const paginatedPools = pools.slice(startIndex, endIndex);

      paginatedPools.forEach(pool => {
        if (!pool.apy || pool.apy <= 0) return;

        const el = document.createElement("div");
        el.className = "pool";
        el.innerHTML = `
          <h3>${pool.project} — ${pool.symbol}</h3>
          <div class="meta">
            Platform: ${pool.chain} | Pool: ${pool.pool}
          </div>
          <div class="yield">APY: ${pool.apy.toFixed(2)}%</div>
        `;
        container.appendChild(el);
      });

      // Add pagination buttons
      const paginationContainer = document.createElement("div");
      paginationContainer.className = "pagination";

      for (let i = 1; i <= Math.ceil(pools.length / pageSize); i++) {
        const button = document.createElement("button");
        button.textContent = i;
        button.addEventListener("click", () => renderPagination(pools, i));
        paginationContainer.appendChild(button);
      }

      container.parentNode.insertBefore(paginationContainer, container.nextSibling);
    }


    (async () => {
      const pools = await fetchYields();
      renderYields(pools);

      // Event listeners for search and pagination
      searchInput.addEventListener("input", async (e) => {
        const searchTerm = e.target.value;
        const filteredPools = applySearch(pools, searchTerm);
        renderPagination(filteredPools);
      });
    })();
  </script>
</body>
</html>
